<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-div">
      <h1 class="res">Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1 class="great">Great</h1>
      <p class="para">You scored higher than 65% of <br> the people who have taken these tests.</p>
    </div>
    
    <div class="top-div2">
      <h1 class="right">Summary</h1>
      <div class="b">

        <div class=" box red">
          <div class="i"><img src="./assets/images/icon-reaction.svg"/></div>
          <div class="h"><h3>Reaction</h3></div>
          <div class="pa"><p>80/100</p></div>
        </div>
        <div class=" box yellow" >
         <div class="i"> <img src="./assets/images/icon-memory.svg"/></div>
        <div class="h">  <h3>Memory</h3></div>
         <div class="pa"> <p>80/100</p></div>
        </div>
        <div class=" box green">
          <div class="i"><img src="./assets/images/icon-verbal.svg"/></div>
         <div class="h"> <h3>Verbal</h3></div>
         <div class="pa"> <p>80/100</p></div>
        </div>
        <div class=" box blue">
        <div class="i">  <img src="./assets/images/icon-visual.svg"/></div>
         <div class="h"> <h3>Visual</h3></div>
          <div class="pa"><p>80/100</p></div>
        </div>
        <div class="continue">Continue<div>
      </div>
    </div>

    </div>
  </body>
</html>
